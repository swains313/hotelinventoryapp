<div class="container">
    <div class="card">
        <div class="card-body">
            <table class="table">
                <tr>
                    <th>Id</th>
                    <th>Post Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Body</th>

                </tr>

                <tr *ngFor="let comment of comments$ | async">
                    <td>{{comment.id}}</td>
                    <td>{{comment.postId}}</td>
                    <td>{{comment.name}}</td>
                    <td>{{comment.email}}</td>
                    <td>{{comment.body}}</td>
                </tr>

            </table>
        </div>
    </div>
</div>
