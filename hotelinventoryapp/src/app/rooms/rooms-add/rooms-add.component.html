<div class="container mt-1">
    <div *ngIf="successMessage !=='' " class="alert alert-success">
        {{successMessage}}
    </div>
</div>

<div class="card-body mt-3 p-3" >
  <div class="card">
    <h1 class="text-center text-success">Add Room</h1>
    <form action="" #roomsForm="ngForm" (ngSubmit)="AddRoom(roomsForm)">
      <div class="form-group">
        <input required=""  [(ngModel)]="room.roomType"  placeholder="Room Type" type="text" name="roomType" class="form-control" [ngModelOptions]="{updateOn:'blur'}"  />
      </div>
      <div class="form-group">
        <input  #roomamenities="ngModel" required minlength="5" maxlength="20" [(ngModel)]="room.amenities" placeholder="Amenities" type="text" name="amenities" class="form-control" />
        <span class="alert alert-danger" *ngIf="roomamenities.errors ?.['minlength']">
            Amenities Should be 5 character minimum
        </span>
        <span *ngIf="roomamenities.dirty && roomamenities.errors?.['required']">
          Please provide the aminities required
        </span>
      </div>
      <div class="form-group">
        <input  required [(ngModel)]="room.price" placeholder="Price" type="number" name="price" class="form-control" />
      </div>
      <div class="form-group">
        <input required [(ngModel)]="room.photos" placeholder="Photo" type="text" name="photos" class="form-control" />
      </div>
      <div class="form-group">
        <input required [(ngModel)]="room.checkinTime" placeholder="Check In Time" type="datetime" name="checkinTime" class="form-control" />
      </div>
      <div class="form-group">
        <input required [(ngModel)]="room.checkoutTime" placeholder="Check Out Time" type="datetime" name="checkoutTime" class="form-control" />
      </div>
      <div class="form-group">
        <input min="1" max="5" required [(ngModel)]="room.rating" placeholder="Rating" type="number" name="rating" class="form-control" />
      </div>
      <div class="form-group text-center">
        <button [disabled]="roomsForm.invalid" class="btn btn-primary ">Submit</button>
        <br/> <br/>
        <input type="reset" value="Reset" class="btn btn-info">
      </div>
    </form>

{{room | json }}

  </div>
</div>
